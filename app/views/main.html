<div ng-app="yoKartApp" class="container">

  <div class="list-group" ng-controller="MainCtrl as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">YoKart's Imported Toys</h1>

      <h2 class="text-center">– Children store –</h2>
    </header>
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <!-- Image Gallery  -->
      <div ng-controller="GalleryController as gallery" ng-show="product.images.length">
        <img ng-src="{{product.images[gallery.current]}}"/>
      </div>

      <!-- Product Tabs -->
      <section class="tab" ng-controller="TabController as tab">
        <ul class="nav nav-pills">
          <li ng-class="{ active: tab.isSet(1) }">
            <a href ng-click="tab.setTab(1)">Description</a></li>
          <li ng-class="{ active: tab.isSet(2) }">
            <a href ng-click="tab.setTab(2)">Specs</a></li>
          <li ng-class="{ active: tab.isSet(3) }">
            <a href ng-click="tab.setTab(3)">Reviews</a></li>
        </ul>
        <!--  Description Tab's Content  -->
        <product-description ng-show="tab.isSet(1)"></product-description>
        <!--  Spec Tab's Content  -->
        <div product-specs ng-show="tab.isSet(2)">
        </div>
        <!--  Review Tab's Content  -->
        <product-reviews ng-show="tab.isSet(3)"></product-reviews>
      </section>

    </div>
  </div>

</div>
